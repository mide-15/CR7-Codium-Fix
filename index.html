<!DOCTYPE html>
<html>
<head>
  <title>Cristiano Ronaldo</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card ul {
      list-style-type: none;
      padding: 0;
    }
    .card ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Cristiano Ronaldo</h1>
      <p>Career: 2005 - Present</p>
      <p>Club: Real Madrid</p>
      <p>Position: Attacker</p>
      <h2>Accomplishments</h2>
      <ul>
        <li>2013 UEFA Champions League Winner</li>
        <li>2014 FIFA Club World Cup Winner</li>
        <li>2016 UEFA Champions League Winner</li>
      </ul>
    </div>
  </div>
</body>
</html>
